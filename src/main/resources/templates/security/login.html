<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <title>Login</title>



    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-hexashop.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl-carousel.css}">
    <link rel="stylesheet" th:href="@{/assets/css/lightbox.css}">
    <link rel="stylesheet" th:href="@{/assets/css/login.css}">
    <!--

    TemplateMo 571 Hexashop

    https://templatemo.com/tm-571-hexashop

    -->
</head>

<body>
<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>
        <div class="card-body">
            <form th:action="@{login}" method="post">
<!--                <div class="input-group form-group">-->
                    <div class="input-group form-group mb-3">
                        <label class="label" for="userName">Username</label>
                        <input name="userName" id="userName" type="text" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="input-group form-group mb-3">
                        <label class="label" for="password">Password</label>
                        <input name="password" id="password" type="password" class="form-control" placeholder="Password" required>
                    </div>
                <div class="row align-items-center remember">
                    <input type="checkbox">Remember Me
                </div>
                <div class="form-group">
<!--                    <button type="submit" class="form-control btn btn-success submit ">Sign Up</button>-->
                    <input type="submit" value="Login" class="btn float-right login_btn">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-center links">
                Don't have an account?<a th:href="@{signup}">Sign Up</a>
            </div>
            <div class="d-flex justify-content-center">
                <a th:href="@{forgot/form}">Forgot your password?</a>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/assets/js/popper.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script>
    (function($) {
        "use strict";
    })(jQuery);
</script>

</body>

</html>
